
<div class="ui grid">
  <div class="twelve wide column"></div>
  <div class="four wide column">
    <div class="ui input icon input">
      <input type="text" placeholder="Search..." id="inputName" [(ngModel)]="inputName" (keyup)="FilterByName()">
       <i class="search icon"></i>
      <!-- <input class="ui button" type="button"  value="Apply"/> -->
    </div>
  </div>
  <!-- <div class="six wide column"></div> -->
</div>

<div class='photo-list'>
<div *ngFor="let photo of photos">
  <div class="ui grid">

    <div class='two wide column'>
    </div>

    <div class='fourteen wide column'>
      <div class="ui raised segment">

        <img src='http://192.99.172.172:9000/uploads/{{photo.ImageName}}' class='ui image big centered' (click)="onSelect(photo)" style="cursor: pointer">

        <div class="ui center aligned grid">
          <div class="column twelve wide">
            <div class="ui grid">
              <div class="four column row">
                <div class="left floated column left aligned">
                    <strong>{{photo.title}}</strong><br/>
                    {{photo.description}}
                </div>
                <div class="right floated column right aligned">
                  {{photo.likes}} &nbsp; Likes
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class="" style="margin-top:5px">
</div>
<div class="ui grid" *ngIf="photos?.length > 0">
  <div class="six wide column"></div>

  <div class="ui pagination menu">
    <a class=" item">
    {{currentIndex}} <b>/</b> {{pageNumber}} pages
  </a>
  <a class="icon item" [ngClass]="{'disabled': (currentIndex == 1 || pageNumber == 0)}" (click)="prevPage()" >
    <i class="left arrow icon"></i>
  </a>
  <span *ngFor="let page of pagesIndex"  >
     <a (click)="setPage(page)" [ngClass]="{'active': (currentIndex == page)}" class="item" >{{page}}</a>
  </span>

  <a [ngClass]="{'disabled': (currentIndex == pageNumber || pageNumber == 0)}" class="icon item" (click)="nextPage()">
    <i class="right arrow icon"></i>
  </a>
</div>
</div>
